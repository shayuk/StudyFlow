name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ensure pnpm is on PATH regardless of Corepack state
      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 10
          standalone: true

      # Enable Node with pnpm cache after pnpm exists
      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Verify pnpm
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare server env
        run: |
          if [ ! -f server/.env ]; then cp server/.env.example server/.env; fi

      # ⬇️ שינוי מינימלי: מריצים ישירות מתוך server/
      - name: Generate Prisma client
        run: pnpm --dir server prisma generate

      # ⬇️ שינוי מינימלי: החלפה ל --dir
      - name: Apply Prisma schema (db push)
        run: pnpm --dir server prisma db push

      # ⬇️ שינוי מינימלי: הרצת לינט מתוך server/
      - name: Lint backend
        run: pnpm --dir server lint

      # ⬇️ שינוי מינימלי: הרצת טסטים מתוך server/
      - name: Test backend (no coverage)
        run: pnpm --dir server test

  coverage:
    name: Coverage (non-blocking)
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 10
          standalone: true

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare server env
        run: |
          if [ ! -f server/.env ]; then cp server/.env.example server/.env; fi

      # ⬇️ שינוי מינימלי: מריצים ישירות מתוך server/
      - name: Generate Prisma client
        run: pnpm --dir server prisma generate

      # ⬇️ שינוי מינימלי: החלפה ל --dir
      - name: Apply Prisma schema (db push)
        run: pnpm --dir server prisma db push

      # ⬇️ שינוי מינימלי: טסטים עם כיסוי מתוך server/
      - name: Test backend with coverage
        run: pnpm --dir server test:cov

      - name: Upload coverage artifact
        if: always() && hashFiles('server/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-html
          path: server/coverage
          if-no-files-found: warn
