name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ensure pnpm is on PATH regardless of Corepack state
      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          standalone: true

      # Enable Node with pnpm cache after pnpm exists
      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Verify pnpm
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare server env
        run: |
          if [ ! -f server/.env ]; then cp server/.env.example server/.env; fi
          # Export envs for Prisma CLI
          : "${DATABASE_URL:=file:./server/prisma/dev-ci.db}"
          echo "DATABASE_URL=$DATABASE_URL" >> "$GITHUB_ENV"
          : "${DIRECT_URL:=$DATABASE_URL}"
          echo "DIRECT_URL=$DIRECT_URL" >> "$GITHUB_ENV"

      - name: Ensure DATABASE_URL (with fallback)
        shell: bash
        run: |
          : "${DATABASE_URL:=file:./server/prisma/dev-ci.db}"
          echo "DATABASE_URL=$DATABASE_URL" >> "$GITHUB_ENV"
          # If DIRECT_URL is not provided, fall back to DATABASE_URL
          : "${DIRECT_URL:=$DATABASE_URL}"
          echo "DIRECT_URL=$DIRECT_URL" >> "$GITHUB_ENV"

      # 
      - name: Generate Prisma client
        working-directory: server
        run: pnpm prisma generate

      # 
      - name: Apply Prisma schema (db push)
        working-directory: server
        run: pnpm prisma db push

      # 
      - name: Build backend
        working-directory: server
        run: pnpm build

      # 
      - name: Detect test scripts
        id: detect
        shell: bash
        run: |
          HAS_TEST=$(node -e "try{const s=require('./server/package.json').scripts||{};process.stdout.write(s.test?'1':'0')}catch(e){process.stdout.write('0')}")
          HAS_TESTCOV=$(node -e "try{const s=require('./server/package.json').scripts||{};process.stdout.write(s['test:cov']?'1':'0')}catch(e){process.stdout.write('0')}")
          echo "has_test=$HAS_TEST" >> "$GITHUB_OUTPUT"
          echo "has_testcov=$HAS_TESTCOV" >> "$GITHUB_OUTPUT"

      # 
      - name: Test backend (no coverage)
        if: ${{ steps.detect.outputs.has_test == '1' }}
        working-directory: server
        run: pnpm test

  coverage:
    name: Coverage (non-blocking)
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm (standalone)
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          standalone: true

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare server env
        run: |
          if [ ! -f server/.env ]; then cp server/.env.example server/.env; fi

      # ⬇️ מריצים ישירות מתוך server/
      - name: Generate Prisma client
        working-directory: server
        run: pnpm prisma generate

      # ⬇️ הרצת db push מתוך server/
      - name: Apply Prisma schema (db push)
        working-directory: server
        run: pnpm prisma db push

      # ⬇️ זיהוי script כיסוי
      - name: Detect coverage script
        id: detect_cov
        shell: bash
        run: |
          HAS_TESTCOV=$(node -e "try{const s=require('./server/package.json').scripts||{};process.stdout.write(s['test:cov']?'1':'0')}catch(e){process.stdout.write('0')}")
          echo "has_testcov=$HAS_TESTCOV" >> "$GITHUB_OUTPUT"

      # ⬇️ טסטים עם כיסוי מתוך server/ רק אם יש script test:cov
      - name: Test backend with coverage
        if: ${{ steps.detect_cov.outputs.has_testcov == '1' }}
        working-directory: server
        run: pnpm test:cov

      - name: Upload coverage artifact
        if: always() && hashFiles('server/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-html
          path: server/coverage
          if-no-files-found: warn